{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DjSocial</title>
    <style>
        :root{
            --brand:#1877f2;
            --bg1:#0d1117; --bg2:#0b0b0b;
            --text:#e9eef7; --muted:#b5c0d4;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,'Helvetica Neue',Arial,sans-serif;
            color:var(--text);
            background: linear-gradient(180deg, var(--bg1), var(--bg2));
            overflow-x:hidden;
        }

        /* Center block, no vertical padding to avoid scroll */
        .wrap{
            height:100dvh;
            display:grid;
            place-items:center;
            padding:0 24px; /* horizontal only */
            text-align:center;
        }

        /* Subtle entrance animation */
        .hero{
            max-width:560px;
            width:100%;
            padding:0 24px;
            background:transparent;
            border:0;
            border-radius:0;
            box-shadow:none;
            animation:fadeUp 520ms ease-out both;
        }
        .hero > * { will-change: transform, opacity; }
        .logo { animation:fadeUp 520ms ease-out both; animation-delay: 40ms; }
        h1     { animation:fadeUp 520ms ease-out both; animation-delay:120ms; }
        .tag   { animation:fadeUp 520ms ease-out both; animation-delay:180ms; }
        .links { animation:fadeUp 520ms ease-out both; animation-delay:240ms; }

        @keyframes fadeUp {
            from { opacity:0; transform:translateY(8px); }
            to   { opacity:1; transform:translateY(0); }
        }
        @media (prefers-reduced-motion: reduce) {
            .hero, .hero > * { animation:none !important; }
        }

        /* Sizing and typography */
        .logo{
            width:72px; height:auto; display:block; margin:0 auto 12px;
        }
        h1{ margin:8px 0 6px; font-size:34px; letter-spacing:-0.01em; }
        .tag{ margin:0; color:var(--muted); font-size:14px; }

        /* Links container (unchanged) */
        .links{
            margin-top:24px;
            font-size:16px;
            display:flex; align-items:center; justify-content:center;
            gap:16px; flex-wrap:wrap;
        }
        /* Only style non-button links so button text stays white */
        .links a:not(.btn-primary){ color:var(--brand); text-decoration:none; transition:color .2s ease }
        .links a:not(.btn-primary):hover{ text-decoration:underline }

        /* Button (compact) */
        .btn{
            display:inline-flex; align-items:center; justify-content:center;
            padding:10px 16px; border-radius:8px; text-decoration:none; font-weight:600; font-size:15px;
            border:1px solid transparent; transition: transform .2s ease; /* no glow/filter */
        }

        /* Primary button (no glow/light effect) */
        .btn-primary{
            background:var(--brand); color:#fff; border-color:var(--brand);
            box-shadow:none;
        }
        .btn-primary:hover{
            filter:none;
            transform:none;
        }
        .btn-primary:visited { color:#fff; }
    </style>
</head>
<body>
<div class="wrap">
    <section class="hero">
        <img class="logo" src="{% static 'images/logo.svg' %}" alt="DjSocial logo" />
        <h1>DjSocial</h1>
        <p class="tag">Connect. Share. Grow.</p>
        <p class="links">
            <a class="btn btn-primary" href="https://djsocial-omega.vercel.app">Go to DjSocial</a>
        </p>
    </section>
</div>
</body>
</html>
